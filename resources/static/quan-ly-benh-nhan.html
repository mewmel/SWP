<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bác sĩ - Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/doctor-common.css">
    <link rel="stylesheet" href="css/manager-common.css">
    <link rel="stylesheet" href="css/manager-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Enhanced Patient Management Styles */
        .patient-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .patient-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .patient-details h4 {
            margin: 0 0 4px 0;
            color: #1e293b;
            font-size: 16px;
            font-weight: 600;
        }

        .patient-details p {
            margin: 0;
            color: #64748b;
            font-size: 13px;
        }

        .contact-info p {
            margin: 2px 0;
            font-size: 14px;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contact-info i {
            width: 14px;
            color: #64748b;
        }

        .service-status {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .service-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .service-tag {
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .service-tag.large {
            padding: 6px 12px;
            font-size: 13px;
            margin: 4px;
        }

        .date-info p {
            margin: 2px 0;
            color: #1e293b;
        }

        .last-visit {
            font-size: 12px;
            color: #64748b !important;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .action-btn.view {
            background: #f1f5f9;
            color: #475569;
        }

        .action-btn.view:hover {
            background: #e2e8f0;
            color: #334155;
        }



        /* Modal Enhancement */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-content.large {
            max-width: 800px;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 24px;
            max-height: calc(90vh - 160px);
            overflow-y: auto;
        }

        .patient-detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 600;
        }

        .services-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
        }

        .services-section h4 {
            margin: 0 0 16px 0;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .modal-footer {
            background: #f8fafc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .patient-detail-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
            }

            .modal-footer {
                justify-content: center;
            }
        }
    </style>

</head>

<body class="manager-dashboard">
    <header class="doctor-header">
        <div class="doctor-header-container">
            <nav class="doctor-nav">
                <a href="manager-dashboard.html" class="nav-link">
                    <i class="fas fa-users-cog"></i>
                    Quản lý bác sĩ
                </a>
                <a href="quan-ly-benh-nhan.html" class="nav-link active ">
                    <i class="fas fa-users-cog"></i>
                    Quản lý bệnh nhân
                </a>
                <a href="sap-xep-lich-bac-si.html" class="nav-link">
                    <i class="fas fa-calendar-plus"></i>
                    Sắp xếp lịch làm
                </a>
                <a href="thong-ke-manager.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    Thống kê
                </a>
            </nav>

            <div class="user-profile">
                    <div class="user-info">
                        <p class="user-name">BS. Nguyễn Ngọc Khánh Linh</p>
                        <p class="user-role">Manager</p>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
        </div>
    </header>

    <div class="manager-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">
                <i class="fas fa-users-cog"></i>
                Quản lý bệnh nhân
            </h1>

        </div>

        
        <div class="card filters-card">
            <div class="filters">
                <div class="search-filter">
                    <i class="fas fa-search"></i>
                    <input type="text" id="patientSearch" placeholder="Tìm kiếm theo tên hoặc email...">
                </div>
                <div class="filter-group">
                    <select id="serviceFilter">
                        <option value="all">Tất cả dịch vụ</option>
                        <option value="withService">Có dịch vụ</option>
                        <option value="withoutService">Chưa có dịch vụ</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Patients Summary -->
            <div class="summary-card">
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="summary-value" id="totalPatientsCount">0</div>
                        <div class="summary-label">Tổng số hiển thị</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-value green" id="withServiceCount">0</div>
                        <div class="summary-label">Có dịch vụ</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-value yellow" id="withoutServiceCount">0</div>
                        <div class="summary-label">Chưa có dịch vụ</div>
                    </div>
                    <div class="summary-stat">
                        <div class="summary-value purple" id="activeCount">0</div>
                        <div class="summary-label">Đang hoạt động</div>
                    </div>
                </div>
            </div>
         <!-- Patients Table -->
            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Bệnh nhân</th>
                                <th>Liên hệ</th>
                                <th>Dịch vụ</th>
                                <th>Ngày đăng ký</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="patientsTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>

        
        <script src="js/patient-management.js"></script>
</body>

</html>
