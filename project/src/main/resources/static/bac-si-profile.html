<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - Bác sĩ</title>
    <link rel="stylesheet" href="css/doctor-common.css">
    <link rel="stylesheet" href="css/bac-si-profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Navigation -->
    <header class="doctor-header">
        <div class="doctor-header-container">
            <nav class="doctor-nav">
                <a href="bac-si-dashboard.html" class="nav-link">Trang cá nhân</a>
                <a href="blog.html" class="nav-link">Đăng Blog</a>

                <a href="bac-si-lich-lam-viec.html" class="nav-link">Xem lịch làm</a>
                <a href="bac-si-profile.html" class="nav-link active">Hồ sơ cá nhân</a>
            </nav>

            <div class="doctor-header-right">
                <div class="doctor-search-box">
                    <input type="text" placeholder="Tìm kiếm bệnh nhân..." class="doctor-search-input">
                    <svg class="doctor-search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>

                <div class="notification-wrapper" style="position: relative; display: none;">
                    <button class="doctor-notification-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="doctor-notification-badge">3</span>
                    </button>
                </div>

                <div class="user-menu" style="display:none;">
                    <h4>Welcome</h4><span style="font-weight: bold; color:#4A90E2" class="user-name"></span>
                    <button class="logout-btn"
                        style="margin-left: 10px; background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>

                <button class="doctor-mobile-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="doctor-page-container">
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-header-content">
                    <div class="profile-avatar">
                        <i class="fas fa-user-md"></i>
                        <div class="avatar-upload">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="avatarUpload" style="display: none;" accept="image/*">
                        </div>
                    </div>
                    <div class="profile-info">
                        <h1>BS. <span id="fullName"></span></h1>
                        <div class="title" id="degree"></div>
                    </div>
                </div>
            </div>
            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Personal Information -->
                <div class="profile-section">
                    <div class="section-header">
                        <h3><i class="fas fa-user"></i> Thông tin cá nhân</h3>
                    </div>
                    <div class="section-content">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-user"></i> Họ và tên</div>
                                <div class="info-value" id="fullName"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-envelope"></i> Email</div>
                                <div class="info-value" id="docEmail"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-phone"></i> Số điện thoại</div>
                                <div class="info-value" id="phone"></div>
                            </div>
                            <div class="info-item">
                                <div class="info-label"><i class="fas fa-id-card"></i> Mã bác sĩ</div>
                                <div class="info-value" id="docId"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Professional Information -->
            <div class="profile-section">
                <div class="section-header">
                    <h3><i class="fas fa-graduation-cap"></i> Thông tin chuyên môn</h3>
                </div>
                <div class="section-content">
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-certificate"></i> Bằng cấp</div>
                        <div class="info-value" id="degree"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-stethoscope"></i> Chuyên môn</div>
                        <div class="info-value" id="expertise"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-file-alt"></i> Mô tả hồ sơ</div>
                        <div class="info-value" id="bio"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-tags" id="specialization"></i> Lĩnh vực chuyên môn
                        </div>
                        <div class="expertise-tags">
                            <span class="expertise-tag" id="serName"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/doctor-common.js"></script>
    <script src="js/doctor-profile.js"></script>
</body>

</html>
