    <title>Hồ sơ cá nhân - Bác sĩ</title>
    <link rel="stylesheet" href="css/doctor-common.css">
    <link rel="stylesheet" href="css/bac-si-profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Navigation -->
<header class="doctor-header">
    <div class="doctor-header-container">
        <nav class="doctor-nav">
            <a href="bac-si-dashboard.html" class="nav-link">Trang cá nhân</a>
            <a href="blog.html" class="nav-link">Đăng Blog</a>
            <a href="bac-si-lich-lam-viec.html" class="nav-link">Xem lịch làm</a>
            <a href="bac-si-profile.html" class="nav-link active">Hồ sơ cá nhân</a>
        </nav>

        <div class="doctor-header-right">
            <div class="notification-wrapper" style="position: relative;">
                <button class="doctor-notification-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="doctor-notification-badge">3</span>
                </button>
            </div>

            <div class="doctor-profile-info">
                <div class="doctor-info">
                    <div class="doctor-name" id="doctorName"></div>
                    <div class="doctor-role" id="doctorRole">Bác sĩ</div>
                </div>
                <div class="doctor-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>

            <button class="doctor-mobile-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>

<div class="doctor-page-container">
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-header-content">
                <div class="profile-avatar-section">
                    <div class="profile-avatar">
                        <i class="fas fa-user-md"></i>
                        <div class="avatar-upload" onclick="document.getElementById('avatarUpload').click()">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="avatarUpload" style="display: none;" accept="image/*">
                        </div>
                    </div>
                    <div class="avatar-info">
                        <button class="btn btn-outline btn-sm" onclick="document.getElementById('avatarUpload').click()">
                            <i class="fas fa-upload"></i> Thay đổi ảnh
                        </button>
                        <p class="avatar-note">JPG, PNG. Tối đa 5MB</p>
                    </div>
                </div>
                <div class="profile-header-info">
                    <h1>BS. Nguyễn Ngọc Khánh Linh</h1>
                    <div class="profile-badges">
                        <span class="badge success">Đang hoạt động</span>
                    </div>
                </div>  
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="alert success" id="successAlert" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span>Cập nhật thành công!</span>
            <button class="alert-close" onclick="hideAlert('successAlert')">&times;</button>
        </div>

        <div class="alert error" id="errorAlert" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Có lỗi xảy ra!</span>
            <button class="alert-close" onclick="hideAlert('errorAlert')">&times;</button>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <div class="profile-layout">
                <!-- Left Column -->
                <div class="profile-left">
                    <!-- Personal Information -->
                    <div class="profile-section">
                        <div class="section-header">
                            <h3><i class="fas fa-user"></i> Thông tin cá nhân</h3>
                        </div>
                        <div class="section-content">
                            <form id="personalForm" class="profile-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label><i class="fas fa-user"></i> Họ và tên</label>
                                        <input type="text" id="fullName"  readonly class="form-input">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-id-card"></i> Mã bác sĩ</label>
                                        <input type="text" id="doctorId" readonly class="form-input">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-envelope"></i> Email</label>
                                        <input type="email" id="email" readonly class="form-input">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-phone"></i> Số điện thoại</label>
                                        <input type="tel" id="phone" readonly class="form-input">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Professional Information -->
                    <div class="profile-section">
                        <div class="section-header">
                            <h3><i class="fas fa-graduation-cap"></i> Thông tin chuyên môn</h3>
                        </div>
                        <div class="section-content">
                            <form id="professionalForm" class="profile-form">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label><i class="fas fa-certificate"></i> Bằng cấp</label>
                                        <input type="text" id="degree" value="Tiến sĩ Sản Phụ khoa" readonly class="form-input">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label><i class="fas fa-university"></i> Trường tốt nghiệp</label>
                                        <input type="text" id="university" value="Đại học Y Dược TP.HCM" readonly class="form-input">
                                    </div> -->
                                    <!-- <div class="form-group">
                                        <label><i class="fas fa-clock"></i> Kinh nghiệm</label>
                                        <input type="text" id="experience" value="12 năm" readonly class="form-input">
                                    </div> -->
                                    <div class="form-group full-width">
                                        <label><i class="fas fa-stethoscope"></i> Chuyên môn</label>
                                        <textarea id="specialization" readonly class="form-input" rows="3">Khám, tư vấn và thực hiện các kỹ thuật điều trị vô sinh – hiếm muộn, hỗ trợ sinh sản.</textarea>
                                    </div>
                                    <div class="form-group full-width">
                                        <label><i class="fas fa-file-alt"></i> Mô tả chi tiết</label>
                                        <textarea id="description" readonly class="form-input" rows="4">Tiến sĩ Nguyễn Ngọc Khánh Linh là chuyên gia về kiểm soát chất lượng phôi và thụ tinh trong ống nghiệm, với hơn 12 năm công tác tại các trung tâm sinh sản hàng đầu.</textarea>
                                    </div>
                                </div>
                                
                                <div class="expertise-section">
                                    <label><i class="fas fa-tags"></i> Lĩnh vực chuyên môn</label>
                                    <div class="expertise-tags" id="expertiseTags">
                                        <span class="expertise-tag"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="profile-right">

                    <!-- Activity Section -->
                    <!-- <div class="profile-section">
                        <div class="section-header">
                            <h3><i class="fas fa-history"></i> Hoạt động gần đây</h3>

                        <div class="section-content">

                    <!-- Statistics Section -->
                    <div class="profile-section">
                        <div class="section-header">
                            <h3><i class="fas fa-chart-bar"></i> Thống kê</h3>
                        </div>
                        <div class="section-content">
                            <div class="stats-grid-small">
                                <div class="stat-card-small">
                                    <div class="stat-icon blue">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="stat-details">
                                        <span class="stat-number">245</span>
                                        <span class="stat-text">Bệnh nhân tháng này</span>
                                    </div>
                                </div>
                                <div class="stat-card-small">
                                    <div class="stat-icon green">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="stat-details">
                                        <span class="stat-number">92%</span>
                                        <span class="stat-text">Tỷ lệ hài lòng</span>
                                    </div>
                                </div>
                                <div class="stat-card-small">
                                    <div class="stat-icon orange">
                                        <i class="fas fa-calendar-week"></i>
                                    </div>
                                    <div class="stat-details">
                                        <span class="stat-number">32</span>
                                        <span class="stat-text">Giờ làm việc/tuần</span>
                                    </div>
                                </div>
                                <div class="stat-card-small">
                                    <div class="stat-icon purple">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <div class="stat-details">
                                        <span class="stat-number">4.8</span>
                                        <span class="stat-text">Đánh giá trung bình</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
